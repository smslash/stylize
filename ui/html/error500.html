<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Message}}</title>
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="/static/error.css">
</head>

<body>
    <div class="container">
        <div class="name">
            <h1 class="title">
                {{.Code}}
            </h1>
        </div>
        <p class="info">
            <div class="artists">
                <div class="list">
                    <div>
                        <div class="info">
                            <div>

                        </div>
                    </div>
                </div>
            </div>
        </p>
        <a href="http://127.0.0.1:4000">
            HOME
        </a>
    </div>
</body>
</html>
